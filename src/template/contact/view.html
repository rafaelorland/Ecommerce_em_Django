{% extends "base.html" %}

{% block content %}

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
  }


  h1 {
    text-align: center;
    margin-bottom: 30px;
  }

  label {
    display: block;
    margin-bottom: 10px;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
  }

  button {
    width: 100%;
    background-color: #4caf50;
    color: #ffffff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }

</style>

  <div class='text-center'>
    <h1>{{ title }}</h1>
  </div>
  <div class='container'>
    <div class='row'>
      <div class='col'>
        <div class='col-md-6 col-12 mx-auto'>
          <p>{{ content }}</p>
          <form class='contact-form' method='POST' action='{% url "contact" %}'> {% csrf_token %}
            {{ form.as_p }}
            <button type='submit' class='btn btn-default'>Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
